<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8">
		<link rel="stylesheet" type = "text/css" href="styles/options.css">
	</head>
	
	<body>

		<img src = "images/photo.jpg"></img>
		
		<div class="switch-component">
		<div class="switch-container">
			<img class="switch-icon" src="images/opt-x16.png">
				<div class="switch-desc" id="liveDesc">Disable live subframe of project optimization program.</div>
			</img>
			<div class="switch-name" id="liveName">Live actions</div>
			<label class="switch">
				<input type="checkbox" class="switch-input" id="liveSwitch" checked>
				<span class="switch-label" data-on="On" data-off="Off"></span>
				<span class="switch-handle"></span>
			</label>
		</div>
		</div>
		
		<script type="text/javascript" src="scripts/options.js"></script>
		
	</body>
	
</html>
